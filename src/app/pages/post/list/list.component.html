<div>
  <a routerLink="/"> 
    <svg class="small" version="1.1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 127 324" width="45" height="40"><defs><path d="M121.3 320L6.7 161L121.3 2" id="b3EIhQ1lWg"></path></defs><g><g><use xlink:href="#b3EIhQ1lWg" opacity="1" fill="#000000" fill-opacity="0"></use><g><use xlink:href="#b3EIhQ1lWg" opacity="1" fill-opacity="0" stroke="#000000" stroke-width="10" stroke-opacity="1"></use></g></g></g></svg>
    <svg class="big" version="1.1" preserveAspectRatio="xMidYMid meet" viewBox="0 0 127 324" width="127" height="122"><defs><path d="M121.3 320L6.7 161L121.3 2" id="b3EIhQ1lWg"></path></defs><g><g><use xlink:href="#b3EIhQ1lWg" opacity="1" fill="#000000" fill-opacity="0"></use><g><use xlink:href="#b3EIhQ1lWg" opacity="1" fill-opacity="0" stroke="#000000" stroke-width="10" stroke-opacity="1"></use></g></g></g></svg>
  </a>
</div>
<main>
  <h1>
    Mis Posts
    <button (click)="goToCreatePage()">Add post</button>
  </h1>
  <div class="tabs">
    <ul class="tabs-list">
      <li [ngClass]="{'active': viewingDrafts}" (click)="viewDrafts()"><span>Drafts</span></li>
      <li [ngClass]="{'active': viewingPublished}" (click)="viewPublished()"><span>Published</span></li>
    </ul>
    <div class="tab-content">
      <ng-container *ngIf="viewingDrafts">
        <div *ngIf="blog.noDrafts$ | async">
          <h3>No drafts yet</h3>
        </div>
        <div *ngFor="let draft of blog.drafts$ | async">
          <a>
            <h3>{{ draft.title }}</h3>
            <p>{{ draft.abstract }}</p>
          </a>
          <span>
            <time>{{ draft.date.seconds * 1000 | date:'dd \'d\'e MMMM, yyyy' }}</time>
            <a>
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
              Delete
            </a>
          </span>
        </div>
      </ng-container>
      <ng-container *ngIf="viewingPublished">
        <div *ngFor="let post of blog.posts$ | async">
          <a>
            <h3>{{ post.title }}</h3>
            <p>{{ post.abstract }}</p>
          </a>
          <span>
            <time>{{ post.date.seconds * 1000 | date:'dd \'d\'e MMMM, yyyy' }}</time>
            <a class="button">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
              <span>Delete</span>
            </a>
          </span>
        </div>
      </ng-container>
    </div>
  </div>
</main>
