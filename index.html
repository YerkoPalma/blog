<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>blog</title>

  <body>
    <!--<custom-loader></custom-loader>-->
    <main>
      <posts-feed order-by="date" only-author="ypalma" only-tags="web,js">
        <post-feed-item date="" author="" tags="" slug="post-title">
          <h2 slot="title">Awesome feed</h2>
          <span slot="abstract">Awesome feed</span>

        <post-feed-item date="" author="" tags="" slug="post-title">
        </post-feed-item>
      </posts-feed>

    <script type="module" src="./index.js"></script>
